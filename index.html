<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>F.F.W.G</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="auth-container" style="display: flex;">
        <div class="auth-box">
            <h1>F.F.W.G üåç</h1>
            <p style="color: gray;">Connect with the World.</p>
            
            <div id="login-form">
                <input type="email" id="email" placeholder="Email Address">
                <input type="password" id="password" placeholder="Password">
                
                <button onclick="login()" class="btn-primary">Log In</button>
                <button onclick="showSignUp()" class="btn-secondary">Sign Up</button>
                
                <div style="margin: 15px 0; color: gray;">OR</div>
                
                <button onclick="signInWithGoogle()" class="btn-google">
                    <i class="fa-brands fa-google"></i> Continue with Google
                </button>
            </div>

            <div id="signup-form" class="hidden">
                <input type="text" id="su-username" placeholder="Username (@shadow)">
                <input type="email" id="su-email" placeholder="Email Address">
                <input type="password" id="su-password" placeholder="Create Password">
                
                <div style="text-align: left; margin: 10px 0;">
                    <label style="color:white; font-size:0.9rem;">Gender:</label>
                    <select id="su-gender" style="width:100%; padding:10px; margin-top:5px; border-radius:5px;">
                        <option value="male">Male ‚ôÇÔ∏è</option>
                        <option value="female">Female ‚ôÄÔ∏è</option>
                    </select>
                </div>

                <div style="text-align: left; margin: 10px 0;">
                    <label style="color:white; font-size:0.9rem;">Country:</label>
                    <select id="su-country" style="width:100%; padding:10px; margin-top:5px; border-radius:5px;">
                        <option value="üá≥üá¨ Nigeria">üá≥üá¨ Nigeria</option>
                        <option value="üá∫üá∏ USA">üá∫üá∏ USA</option>
                        <option value="üá¨üáß UK">üá¨üáß UK</option>
                        <option value="üáøüá¶ South Africa">üáøüá¶ South Africa</option>
                        <option value="üè≥Ô∏è World">Other</option>
                    </select>
                </div>

                <button onclick="signUp()" class="btn-primary">Create Account</button>
                <button onclick="showLogin()" class="btn-secondary">Back to Login</button>
            </div>

        </div>
    </div>

    <div id="app-container" class="hidden">
        <header>
            <div class="logo">F.F.W.G üî•</div>
            <div class="actions">
                <i class="fa-solid fa-bell"></i>
            </div>
        </header>

        <section id="home-page" class="page active">
            <div id="feed-container" style="padding-bottom: 80px;">
                <p style="text-align:center; padding:20px; color:gray;">Loading Posts...</p>
            </div>
        </section>

        <section id="profile-page" class="page hidden full-screen">
            <div class="profile-top-nav">
                <i class="fa-solid fa-chevron-left" onclick="closeProfile()"></i>
                <span id="profile-top-name">Profile</span>
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="profile-header">
                <img id="profile-pic" src="" alt="Profile">
                <h2 id="profile-name">Loading...</h2>
                <p id="profile-username">@loading</p>
                
                <div class="stats-row">
                    <div class="stat-box"><strong>12</strong><span>Following</span></div>
                    <div class="stat-box"><strong>480</strong><span>Followers</span></div>
                    <div class="stat-box"><strong id="total-likes">0</strong><span>Likes</span></div>
                </div>

                <div class="profile-actions">
                    <button onclick="editBio()" class="btn-tiktok">Edit Profile</button>
                    <button onclick="triggerGallery()" class="btn-tiktok">Change Photo</button>
                </div>
            </div>
            
            <input type="file" id="file-input" accept="image/*" style="display: none;" onchange="uploadProfilePic(this)">
        </section>

        <nav class="bottom-nav">
            <div onclick="switchPage('home-page')" class="nav-item active"><i class="fa-solid fa-house"></i></div>
            <div onclick="createPostPrompt()" class="nav-item" style="color:white; font-size:2rem;"><i class="fa-solid fa-circle-plus"></i></div>
            <div onclick="openProfile()" class="nav-item"><i class="fa-solid fa-user"></i></div>
        </nav>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
